<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</head>

<body>
    <header class="p-2" id="header-template">
        <nav class="navbar navbar-expand-md navbar-light">
            <div
                class="container-lg d-flex flex-wrap justify-content-center justify-content-lg-start align-items-center">

                <a class="navbar-brand" href="/" id="logo">[logo]</a>

                <ul class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-lg-0 align-items-center">
                    <a href="#" class="nav-link px-2">Book Cataloque</a>
                    <a href="#" class="nav-link px-2">My Books</a>
                    <a href="{{ url_for('advanced_search') }}" class="nav-link px-2">Advanced Search</a>
                </ul>

                <form role="search" action="/search" method="get" id="simple-search"
                    class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <div class="container input-group">
                        <select class="form-select dropdown-toggle col- w-25" id="search-type">
                            <option value="Title">Title</option>
                            <option value="Author">Author</option>
                            <option value="ISBN">ISBN</option>
                            <option value="Publisher">Publisher</option>
                        </select>
                        <input type="text" class="form-control col-8 w-50" id="search-bar" name="query"
                            placeholder="Search for books...">
                        <button class="btn btn-warning rounded-end" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                        <input type="hidden" name="page" value="1">
                    </div>
                </form>

                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->

                <div class="text-end">

                    {% if not current_user.is_authenticated %}
                    <!-- <li class="nav-item"> -->
                    <button class="btn btn-success">
                        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    </button>
                    <!-- </li> -->
                    <!-- <li class="nav-item"> -->
                    <button class="btn btn-warning">
                        <a href="{{ url_for('signup') }}" class="nav-link">Sign
                            up</a>
                    </button>
                    <!-- </li> -->
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <div class="" id="content">
        {% block content %}{% endblock %}
    </div>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script>


    </script>
</body>

</html>
