{% extends "layout.html" %}

{% block title %}
Advanced Search
{% endblock %}

{% block content %}
<style>
    #advanced-search .form-control {
        margin-bottom: 12px;
    }
</style>

<div class="container-md d-flex" style="background-image: url('/static/img/ads.jpg'); background-size: cover; background-position: center; height: 80vh; border-radius: 0;">     
    <form role="search" action="/search" method="get" id="advanced-search">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title">

                 <label for="author">Author </label>
        <input type="text" class="form-control" name="author">

        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" name="isbn">

        <label for="ublisher">Publisher</label>
        <input type="text" class="form-control" name="publisher">

        <button class="btn btn-warning rounded-end" type="submit">Search</button>
        <input type="hidden" name="page" value="1">
</div>
</form>
</div>
</div>
{% endblock content %}
